<div>    
    <div class="card">
        <div class="card-header">
          Recent Activity
        </div>
        <div class="card-body">          
          <p class="card-text">

            <div class="d-grid gap-3">
            
            
            {% for event_message in event_messages %}

            <div class="p-2 bg-light border rounded">

                <small><a href="{% url 'user-profile' event_message.user.id %}">{{event_message.user}}</a><br>
                replied to "{{event_message.event.name}}" {{event_message.created|timesince}} ago</small>                     
                 
                <div class="p-2 border rounded">
                    <p>{{event_message}}</p>
                </div>
                {% if request.user == event_message.user %}
                <a href="{% url 'delete-message' event_message.id %}">Delete</a>
                {% endif %}
                      
            </div>

            {% endfor %}
            </div>
          </p>
          
        </div>
      </div>





    
    
</div>
