<div>
    <h3>Recent Activity</h3>
    <hr>
    {% for event_message in event_messages %}
    <div>
        <small><a href="{% url 'user-profile' event_message.user.id %}">@{{event_message.user}}</a> {{event_message.created|timesince}} ago </small>                     
        <small>replied to event "{{event_message.event}}" </small>            
        <p>{{event_message}}</p>
        {% if request.user == event_message.user %}
        <a href="{% url 'delete-message' event_message.id %}">Delete</a>
        {% endif %}
        <hr>
        
    </div>
    {% endfor %}
</div>
